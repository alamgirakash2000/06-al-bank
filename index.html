<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AL-BANK</title>
</head>
<body>

    <section id="login-area">
        <h1 class="text-center">Welcome to AL Bank</h1>
        <div class="submit-area">
            <h2>Login</h2>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </section>

    <section id="transaction-area">
       <div class="row text-white">
           <div class="col-md-4">
               <div class="py-4 pr-5 pl-2 m-5 rounded-lg deposit">
                   <h5>Deposit</h5>
                   <h2>$ <span id="currentDeposit">0</span></div>
           </div>
           <div class="col-md-4">
               <div class="py-4 pr-5 pl-2 m-5 rounded-lg withdraw">
                   <h5>Withdraw</h5>
                   <h2>$<span id="currentWithdraw">0</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="py-4 pr-5 pl-2 m-5 rounded-lg balance">
                   <h5>Balance</h5>
                   <h2>$<span id="currentBalance">1250</span></h2>
               </div>
           </div>
       </div>

       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                   <h4>Deposit</h4>
                   <input type="text" class="form-control my-4" placeholder="$ amount you want to deposit" id='depositAmount'>
                   <button id='addDeposit' class="btn btn-success">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                   <h4>Withdraw</h4>
                   <input type="text" class="form-control my-4" placeholder="$ amount you want to withdraw" id='withdrawAmount'>
                   <button id='addWithdraw' class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
